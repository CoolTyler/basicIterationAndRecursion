        <script>
                // Write an iterative function for binary search.
                function iBinarySearch(val, arr){
                        let lower = 0;
                        let upper = arr.length - 1;
                        let mid;

                        while (lower <= upper){
                                if (lower === upper){
                                        mid = lower;
                                }else{
                                        mid = Math.floor((upper - lower) / 2) + lower;
                                }

                                if (arr[mid] === val){
                                        console.log(mid);
                                        return mid;
                                }

                                if (val < arr[mid]){
                                        upper = mid - 1;
                                }else{
                                        lower = mid + 1;
                                }
                        }
                        console.log(-1);
                        return -1;
                }

                let sampArr = [1,2,3,4,5,6,7,8];
                let sampVal = 2;
                iBinarySearch(sampVal, sampArr);
        </script>
