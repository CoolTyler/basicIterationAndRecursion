        <script>
                //  Given a number "n", use iteration to get the sum of all positive integers up to and including n.
                function iSum(num){
                        let sum = 0;
                        for (let idx = 1; idx <= num; idx++){
                                sum += idx;
                        }
                        console.log(sum);
                        return sum;
                }

                var sampNum = 13;
                iSum(sampNum);
        </script>
