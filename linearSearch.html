        <script>
                // Linear Search - given an array of unsorted numbers, create a function that takes in two arguments: a number and an array.  The function will return the position where the number is located in the array if found.  If not found, return false.
                function linearSearch(key, array){
                        let flag = false;
                        for (let idx = 0; idx < array.length; idx++){
                                if (array[idx] == key){
                                        flag = true;
                                        console.log(idx, flag);
                                        return idx;
                                }
                        }
                        console.log(flag);
                        return flag;
                }
                const pA = [1, 2, 3, 4, 5, 6];
                const pK = 9;
                linearSearch(pK, pA);
        </script>
