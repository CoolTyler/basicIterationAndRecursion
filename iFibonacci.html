<body>
        <script>
                // Write a function for iterative Fibonacci
                function iFibonacci(num){
                        let fibs = [0, 1];
                        for (let idx = 0; idx < num; idx++){
                                fibs.push(fibs[0] + fibs[1]);
                                fibs.shift();
                        }
                        console.log(fibs[0]);
                        return fibs[0];
                }

                let sampNum = 9;
                iFibonacci(sampNum);
        </script>
</body>
