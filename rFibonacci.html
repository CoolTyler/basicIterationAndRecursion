<body>
        <script>
                // Write a function for Fibonacci using recursion.
                function rFibonacci(num){
                        if (num === 1 || num === 2){
                                return 1;
                        }else {
                                // console.log(rFibonacci(num - 1) + rFibonacci(num -2)); // View each call stack output
                                return rFibonacci(num - 1) + rFibonacci(num -2);
                        }
                }

                sampNum = 5;
                console.log(rFibonacci(sampNum));
        </script>
